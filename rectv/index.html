    <style>
        :root {
            --hue: 345; --primary-color: hsl(var(--hue), 100%, 50%);
            --primary-gradient: linear-gradient(135deg, hsl(var(--hue), 100%, 40%) 0%, var(--primary-color) 100%);
            --bg-color: #0f0c29; --text-color: #f5f5f5; --card-bg: rgba(255, 255, 255, 0.1);
            --surface-light: #1a1a3a; --surface-dark: #0f0a1a; --card-shadow: 0 15px 35px rgba(0,0,0,0.3);
            --link-color: #4CAF50;
        }
        body { background: var(--bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .app-container { padding: 20px; padding-top: 80px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; padding: 10px 20px; background: var(--surface-light); z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .app-logo { font-size: 1.5rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; color: transparent; }
        .menu-container { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; }
        .category-card { background: var(--card-bg); padding: 12px 20px; border-radius: 12px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; min-width: 110px; border: 1px solid transparent; transition: 0.3s; }
        .category-card.active { background: var(--primary-gradient); box-shadow: 0 5px 15px rgba(255,0,0,0.3); }
        .channels-container { display: flex; flex-direction: column; gap: 15px; }
        .channel-card { background: var(--card-bg); border-radius: 15px; padding: 15px; display: flex; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .channel-card:hover { transform: translateY(-3px); border-color: var(--primary-color); }
        .channel-img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; margin-right: 15px; }
        .channel-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; }
        .badge { font-size: 0.7rem; padding: 3px 7px; border-radius: 4px; background: red; color: white; margin-left: 8px; }
        .new-badge { background: linear-gradient(135deg, #ffab00, #ffea00); color: #000; }
        
        /* MODAL STILLERI */
        .player-options-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .player-options-container { background: var(--surface-light); border-radius: 20px; padding: 25px; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        .player-option { display: flex; align-items: center; padding: 15px; margin: 10px 0; border-radius: 12px; background: rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s; }
        .player-option:hover { background: rgba(255,255,255,0.1); transform: scale(1.02); }
        .player-option i { font-size: 1.5rem; margin-right: 15px; color: var(--primary-color); }
        .player-option-title { font-weight: 600; font-size: 1rem; }
        .player-option-desc { font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>

            </div>
            <button onclick="document.getElementById('playerOptionsModal').style.display='none'" style="width:100%; padding:10px; margin-top:10px; border-radius:10px; border:none; background:rgba(255,255,255,0.1); color:white; cursor:pointer;">Kapat</button>
        </div>
    </div>

        const activeCategoryKey = "iptvlisteleri_2";
        

        let currentUrl = "", currentName = "", currentWebUrl = "";

        function renderPage(catKey) {
            const data = categoryData[catKey];
            const container = document.getElementById('channelsContainer');
            const menu = document.getElementById('categoryMenu');
            
            menu.innerHTML = '';
            Object.keys(categoryData).forEach(key => {
                menu.innerHTML += `
                <div class="category-card ${key === catKey ? 'active' : ''}" onclick="renderPage('${key}')">
                    <i class="fas fa-${categoryData[key].icon}"></i>
                    <span style="font-size:0.8rem; margin-top:5px;">${categoryData[key].name}</span>
                </div>`;
            });

            container.innerHTML = `<h2 style="border-left:4px solid var(--primary-color); padding-left:10px; margin-bottom:20px;">${data.name}</h2>`;
            
            data.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${item.image}" class="channel-img">
                    <div style="flex:1">
                        <div class="channel-name">${item.title} ${item.is_new ? '<span class="badge new-badge">YENİ</span>' : ''}</div>

                    <div style="color:var(--primary-color); font-size:1.5rem;"><i class="fas fa-play-circle"></i></div>

                    currentUrl = item.url;
                    currentName = item.title;
                    currentWebUrl = item.web_link_url;
                    document.getElementById('playerOptionsTitle').innerText = currentName;
                    document.getElementById('playerOptionsModal').style.display = 'flex';

                container.appendChild(card);
            });
        }

        // MODAL BUTONLARI
        document.getElementById('playInWuffyPlayer').onclick = () => {

            window.location.href = `intent://${btoa(currentUrl)}#Intent;scheme=xmtv;package=co.wuffy.player;end`;

        document.getElementById('playInXpolaPlayer').onclick = () => {
            if(currentUrl === "#") return;
