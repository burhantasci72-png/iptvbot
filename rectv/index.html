<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INADINA TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff0040; --bg: #0f0a1a; --surface: #1a1825; }
        body { background: var(--bg); color: #e8e6e3; font-family: sans-serif; margin: 0; }
        .top-bar { padding: 15px; background: var(--surface); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .container { padding: 15px; }
        .card { background: rgba(255,255,255,0.06); border-radius: 12px; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; cursor: pointer; }
        .card-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .card-info { flex: 1; margin-left: 12px; }
        .card-name { font-weight: bold; }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; display:none; justify-content:center; align-items:center; }
        .modal-box { background: #1a1825; width: 85%; max-width: 350px; border-radius: 15px; padding: 20px; text-align: center; }
        .opt { display: flex; align-items: center; padding: 15px; margin: 10px 0; border-radius: 10px; background: rgba(255,255,255,0.05); color: white; text-decoration: none; gap: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="top-bar"><div class="logo">INADINA TV</div><a href="https://t.me/inadinatv" style="color:white; font-size:1.4rem;"><i class="fab fa-telegram"></i></a></div>
    <div class="container"><div id="list"></div></div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h3 id="mTitle"></h3>
            <div class="opt" id="wuffy"><i class="fas fa-play"></i> Wuffy Player</div>
            <div class="opt" id="xpola"><i class="fas fa-rocket"></i> Xpola Player</div>
            
            <!-- TARAYICIYA ZORLAYAN BUTON -->
            <div class="opt" id="downBtn" style="background: #222; border: 1px solid var(--primary);">
                <i class="fas fa-external-link-alt"></i> Tarayıcıda Aç (İndir)
            </div>

            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:none;">Vazgeç</button>
        </div>
    </div>

    <script>
        const categoryData = {"iptv_list": {"name": "Kanallar", "items": [{"title": "HİYPER İPTV", "url": "https://deathless.short.gy/Hibrit-iptv.m3u", "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4yG_juMJsuYS1fMI3WD6l6yqJTAo80TL3k6NqS2G63PIwAxwarsjUuTE&s=10", "web_link_url": "http://bc.vc/350724/https%3A%2F%2Fpastequest.com%2F%3F90c121487ac97817%23ABygvp9wZ3hXZYD55ih4tKAF3z6WuUwp3DJVWHBHg6z", "is_new": true, "added_date": "22.12.2025"}, {"title": "Spor iptv link", "url": "https://izleyici.aykara463.workers.dev/DeaTHLesS.m3u", "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4yG_juMJsuYS1fMI3WD6l6yqJTAo80TL3k6NqS2G63PIwAxwarsjUuTE&s=10", "web_link_url": "http://bc.vc/350724/https%3A%2F%2Fpastequest.com%2F%3F9e5647dfc5121267%23GeupXSf1dX1ALr9q7QkQ3wMfHk6QKxkPt3FcGhYRwBKZ", "is_new": false, "added_date": "22.12.2025"}, {"title": "2450 X iptv", "url": "http://190502.tomtv.eu/get.php?username=mehmetkilic7578&password=trx68502602&type=m3u_plus", "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4yG_juMJsuYS1fMI3WD6l6yqJTAo80TL3k6NqS2G63PIwAxwarsjUuTE&s=10", "web_link_url": "http://bc.vc/350724/https%3A%2F%2Fpastequest.com%2F%3F2464417c73d9c36d%2314D5aXAatfgVpVY4N5L9jvpdeBxevRyQSuCbcGkHa78A", "is_new": false, "added_date": "22.12.2025"}, {"title": "Yeni İptv link", "url": "https://file.garden/Z-hq5n4Shk27aY58/Goodplay-iptv.m3u", "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4yG_juMJsuYS1fMI3WD6l6yqJTAo80TL3k6NqS2G63PIwAxwarsjUuTE&s=10", "web_link_url": "http://bc.vc/350724/https%3A%2F%2Fpastequest.com%2F%3Fd30a7708a51baa97%23gbmY8p2VSmESy1388tXXq8rfajMwEg26mmkU2MWXiQ4", "is_new": false, "added_date": "22.12.2025"}]}}; const activeCategoryKey = 'iptv_list';
        let current = {};

        function render() {
            const container = document.getElementById('list');
            const items = categoryData[activeCategoryKey].items;
            container.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${item.image}" class="card-img"><div class="card-info"><div class="card-name">${item.title}</div><div class="card-meta">${item.added_date}</div></div>`;
                card.onclick = () => { 
                    current = item; 
                    document.getElementById('mTitle').innerText = item.title;
                    document.getElementById('modal').style.display = 'flex'; 
                };
                container.appendChild(card);
            });
        }

        // --- ANDROID INTENT ZORLAMASI ---
        document.getElementById('downBtn').onclick = () => {
            if(current.web_link_url && current.web_link_url !== "#") {
                const url = current.web_link_url;
                // Protokolü temizle
                const cleanUrl = url.replace(/^https?:\/\//, "");
                const protocol = url.startsWith("https") ? "https" : "http";
                
                // Android için sistemi dış tarayıcıyı açmaya zorlayan Intent URL'i
                const intentUrl = `intent://${cleanUrl}#Intent;scheme=${protocol};action=android.intent.action.VIEW;end`;
                
                window.location.href = intentUrl;
            }
        };

        document.getElementById('wuffy').onclick = () => { if(current.url!="#") window.location.href=`intent://${btoa(current.url)}#Intent;scheme=xmtv;package=co.wuffy.player;end`; };
        document.getElementById('xpola').onclick = () => { if(current.url!="#") window.location.href=`intent://${btoa(current.url)}#Intent;scheme=xmtv-m3u;package=com.xpola.player;end`; };

        render();
    </script>
</body>
</html>
