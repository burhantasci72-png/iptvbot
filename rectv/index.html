            database.ref('channel_views').on('value', (s) => {
                if(s.exists()) { globalViewCounts = s.val(); updateStatsInDOM(); }
            });
            database.ref('channel_likes').on('value', (s) => {
                if(s.exists()) { globalLikeCounts = s.val(); updateStatsInDOM(); }
            });
            database.ref('global_chat').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                appendMessage(msg.user, msg.text, msg.user === myUserName, snapshot.key, msg.uuid, msg.isAdminMsg);
            });
            database.ref('global_chat').on('child_removed', (snapshot) => {
                const el = document.getElementById('msg-' + snapshot.key);
                if(el) el.remove();
            });
        }

        function updateStatsInDOM() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const titleElement = card.querySelector('.card-name');
                if(titleElement){
                    const title = titleElement.innerText;
                    const safeKey = sanitizeKey(title);
                    
                    const views = globalViewCounts[safeKey] || 0;
                    const likes = globalLikeCounts[safeKey] || 0;
                    
                    const viewSpan = card.querySelector('.count-val-eye');
                    if(viewSpan) viewSpan.innerText = views;
                    
                    const likeSpan = card.querySelector('.count-val-heart');
                    if(likeSpan) likeSpan.innerText = likes;
                }
            });
        }

        function incrementViewCount(title) {
            const safeKey = sanitizeKey(title);
            database.ref('channel_views/' + safeKey).transaction(curr => (curr || 0) + 1);
        }

        function toggleLike(e, title) {
            e.stopPropagation(); 
            const safeKey = sanitizeKey(title);
            if(myLikes.includes(safeKey)) {
                showToast("Zaten beƒüendin!", "fa-check-double");
                return;
            }
            myLikes.push(safeKey);
            localStorage.setItem('my_likes', JSON.stringify(myLikes));
            database.ref('channel_likes/' + safeKey).transaction(curr => (curr || 0) + 1);
            e.target.classList.add('liked');
            showToast("Favorilere Eklendi!", "fa-heart");
        }

        let rulesTimeout;

            const modal = document.getElementById('chatModal');
            modal.classList.toggle('active');
            if(modal.classList.contains('active')) {
                const rules = document.getElementById('chatRulesBanner');
                rules.classList.remove('hidden');
                if(rulesTimeout) clearTimeout(rulesTimeout);
                rulesTimeout = setTimeout(() => { rules.classList.add('hidden'); }, 4000);
            }
        }
        
        function sendMsg() {
            const inp = document.getElementById('msgInput');
            const txt = inp.value.trim();
            if(!txt) return;

            if(txt === ADMIN_PASS) {
                localStorage.setItem('is_admin', 'true');

            database.ref('global_chat').push({
                user: isAdmin ? "Y√ñNETƒ∞Cƒ∞" : myUserName,
                text: txt,
                uuid: myUUID,
                isAdminMsg: isAdmin,
                time: Date.now()
            });
            inp.value = "";
        }
        
        function appendMessage(user, text, isMe, key, senderUUID, isAdminMsg) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.id = 'msg-' + key;
            div.className = `message-bubble ${isMe ? 'msg-right' : 'msg-left'} ${isAdmin ? 'is-admin' : ''}`;

            if(isAdminMsg) userDisplay = `<span class="msg-admin"><i class="fas fa-shield-alt"></i> Y√ñNETƒ∞Cƒ∞</span>`;
            
            let adminControls = "";
            if(isAdmin && !isMe) {
                adminControls = `
                <div class="admin-controls">
                    <button class="btn-ban" onclick="openConfirmModal('ban', '${senderUUID}')">‚õî ENGELLE</button>
                    <button class="btn-del" onclick="openConfirmModal('del', '${key}')">üóëÔ∏è Sƒ∞L</button>

                    <button class="btn-del" onclick="openConfirmModal('del', '${key}')">üóëÔ∏è Sƒ∞L</button>
                </div>`;
            }

            container.scrollTop = container.scrollHeight;

        document.getElementById('btnConfirmAction').onclick = function() {
            if(!pendingAction) return;
            
            if(pendingAction.type === 'ban') {
                database.ref('banned_users/' + pendingAction.target).set(true);
                showToast("Kullanƒ±cƒ± Engellendi!", "fa-ban");
